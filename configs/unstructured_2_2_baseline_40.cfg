# --- Network size (toy system: 5 peers) ---
network.size 5

# --- Simulation engine: cycle-based ---
simulation.cycles 200
simulation.logtime false

# --- Protocol: unstructured flooding search ---
protocol.search unstructured.UnstructuredFlooding
protocol.search.ttl 5
protocol.search.kforward 0   # 0 => flood to all neighbors

# --- Initializer: set skewed topology + keywords ---
init.topokeys unstructured.TopologyAndKeywordsInit
init.topokeys.protocol search
init.topokeys.filesPerPeer 5

# --- Control: drive queries (Option 1 -> 2.2) ---
control.driver unstructured.QueryDriver
control.driver.protocol search
control.driver.originIndex 0
control.driver.query_file workloads/queries_40.txt
control.driver.step 1
control.driver.from 1

# --- Optional: print summary at end (we'll just read stdout from QueryDriver + Metrics later) ---
control.summary unstructured.SummaryPrinter
control.summary.expectedQueries 40
control.summary.at 199
